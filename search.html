<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" placeholder="Search...">
    <ul id="list">
        <li>Mango</li>
        <li>Grape</li>
        <li>Apple</li>
        <li>Bananna</li>
    </ul>
</body>
<script>
    const srch = document.getElementById('search')
    const fruitList = document.getElementsByTagName('li')

   
    
   
    
    

    srch.addEventListener('input',(e)=>{
       const searchValue = srch.value.toLowerCase()
        Array.from(fruitList).forEach((item)=>{
          const fruit = item.textContent.toLowerCase()
          if (fruit.includes(searchValue)) {
            item.style.display = 'block'
          }
          else{
            item.style.display = 'none'
          }
    })

    })

</script>
</html>
